<!DOCTYPE html>
<html>

<head>
    <link href="https://unpkg.com/@primer/css/dist/primer.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/custom.css">
</head>

<body>
    <div id="loginDiv" class="login">
        <div class="auth-form-header">
            Sign in with<br>Mulgyeol Account
        </div>
        <div id="incorrect" class="flash flash-error d-inline-block" style="display:none !important">
            Incorrect username or password.
        </div>
        <form id="loginForm" accept-charset="UTF-8">
            <div class="form-group-header">
                <label for="name">Username</label>
            </div>
            <div class="form-group-body">
                <input class="form-control" type="text" id="username" />
            </div>
            
            <div class="form-group-header">
                <label for="password">Password</label>
            </div>
            <div class="form-group-body">
                <input class="form-control" type="password" id="password" />
            </div>
            <div class="form-group form-right">
        
            <button class="btn btn-primary" type="submit" id="signin">Sign in</button>
            </div>
        </form>
    </div>
    <script src="/lib/jquery-3.5.1.min.js"></script>
    <script src="login.js"></script>
</body>

</html>
